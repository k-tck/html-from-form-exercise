<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ken's Form exercise</title>
</head>
<body>
    <main>
        <h1>Travel reservation form</h1>
        <h2>* denotes mandatory</h2>
        <form method="POST" action="http://dummy.restapiexample.com/api/v1/create">
            <label>Full name*:</label><br>
            <input type="text" name="username" placeholder="FirstName LastName" required />
            <br>
            <label>Email address*:</label><br>
            <input type="email" name="useremail" placeholder="EMAIL_ADDRESS" required />
            <br>
            <label>Select Tour Package*:</label><br>
            <select name="package" required />
                <option value="TourA">Tour A</option>
                <option value="TourB">Tour B</option>
                <option value="TourC">Tour C</option>
                <option value="TourD">Tour D</option>
            </select>
            <br>
            <label>Arrival date*:</label><br>
            <input type="date" name="Arr_date" required />
            <br>
            <label>Number of persons*:</label><br>
            <input type="number" name="Num_pax" min="1" placeholder="UNKNOWN_TYPE" required />
            <br>
            <label>What would you want to avail?*:</label><br>
            <label>Boarding</label><input type="checkbox" name="act_box1" value="boarding" required /><br>
            <label>Fooding</label><input type="checkbox" name="act_box2" value="fooding" /><br>
            <label>Sight seeing</label><input type="checkbox" name="act_box3" value="sight_seeing" />
            <br>
            <label>Discount Coupon code:</label><br>
            <input type="text" name="dis_coupon" placeholder="UNKNOWN_TYPE" />
            <br>
            <label>Terms and conditions*:</label><br>
            <input type="radio" name="tnc" value="agree" checked required><label>I agree</label>
            <input type="radio" name="tnc" value="disagree" ><label>I disagree</label>
            <!-- <br><br> -->
            <!-- <input type="checkbox" name="tnc2" value="agree" required /><label>Check to agree to T&C</label><br> -->
            <br>
            <button type="submit">Complete reservation</button>
            <br>
            
        </form>
    </main>
</body>
</html>
